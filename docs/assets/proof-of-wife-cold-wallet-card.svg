<?xml version="1.0" encoding="UTF-8"?>
<svg width="8.5in" height="11in" viewBox="0 0 612 792"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .cut {stroke:#000000; stroke-width:1; fill:none;}
    .fold {stroke:#808080; stroke-dasharray:6 4; fill:none;}
    .bleed {stroke:#ff0000; stroke-width:0.5; fill:none;}
    .label {font-family:'Helvetica'; font-size:10px; fill:#444;}
  </style>

  <!-- bleed box -->
  <rect class="bleed" x="9" y="9" width="594" height="774"/>
  <text x="300" y="25" class="label" text-anchor="middle">BLEED AREA 1/8"</text>

  <!-- ===== Proof of Wife – Cold Wallet Christmas Card ===== -->
  <g transform="translate(0,0)">
    <rect x="36" y="36" width="540" height="324" class="cut"/>
    <text x="306" y="50" class="label" text-anchor="middle">PROOF OF WIFE – FRONT PANEL</text>

    <!-- vertical folds for trifold -->
    <line x1="216" y1="36" x2="216" y2="360" class="fold"/>
    <line x1="396" y1="36" x2="396" y2="360" class="fold"/>
    <!-- bottom flap -->
    <line x1="36" y1="324" x2="576" y2="324" class="fold"/>

    <!-- placeholder text zones -->
    <rect x="60" y="60" width="156" height="240" stroke="#999" fill="none"/>
    <text x="138" y="190" class="label" text-anchor="middle">Front Cover Text&#10;("Proof of Wife")</text>

    <rect x="240" y="60" width="156" height="240" stroke="#999" fill="none"/>
    <text x="318" y="190" class="label" text-anchor="middle">Inside Chart&#10;("Emotional Index")</text>

    <rect x="420" y="60" width="156" height="240" stroke="#999" fill="none"/>
    <text x="498" y="190" class="label" text-anchor="middle">QR Code Area</text>
  </g>

  <!-- ===== Bear Hug Market Bundle (3 cards) ===== -->
  <g transform="translate(0,396)">
    <rect x="36" y="36" width="540" height="324" class="cut"/>
    <text x="306" y="50" class="label" text-anchor="middle">BEAR HUG MARKET BUNDLE</text>

    <!-- horizontal cut guides for 3 cards -->
    <line x1="36" y1="144" x2="576" y2="144" class="fold"/>
    <line x1="36" y1="252" x2="576" y2="252" class="fold"/>

    <!-- card placeholders -->
    <rect x="60" y="60" width="492" height="72" stroke="#999" fill="none"/>
    <text x="306" y="95" class="label" text-anchor="middle">Card 1 – "Bear Hug Alert"</text>

    <rect x="60" y="168" width="492" height="72" stroke="#999" fill="none"/>
    <text x="306" y="203" class="label" text-anchor="middle">Card 2 – "Stop Loss of Sanity"</text>

    <rect x="60" y="276" width="492" height="72" stroke="#999" fill="none"/>
    <text x="306" y="311" class="label" text-anchor="middle">Card 3 – "Emotional Diversification"</text>
  </g>
</svg>
