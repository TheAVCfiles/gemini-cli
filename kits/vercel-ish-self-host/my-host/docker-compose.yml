name: mythos-host

services:
  reverse-proxy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ACME_AGREE=true
      - CADDY_ADMIN=0.0.0.0:2019
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - api

  web:
    build:
      context: ./app/next
      args:
        NEXT_PUBLIC_API_BASE: "https://yourdomain.com/api"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

  api:
    build: ./app/api
    environment:
      - PYTHONUNBUFFERED=1
      - DB_URL=postgresql://myuser:${DB_PASSWORD}@db:5432/mydb
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=mydb
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  caddy_data:
  caddy_config:
  pg_data:
