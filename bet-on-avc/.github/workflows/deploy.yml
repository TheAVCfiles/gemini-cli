name: AVC Deploy
on:
  push:
    branches: [ main ]
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: ./bet-on-avc
      - run: npm run lint
        working-directory: ./bet-on-avc
