name: 'Feature Request'
description: 'Suggest an idea for this project'
labels:
  - 'kind/enhancement'
  - 'status/need-triage'
body:
  - type: 'markdown'
    attributes:
      value: |-
        > [!IMPORTANT]
        > Thanks for taking the time to suggest an enhancement!
        >
        > Please search **[existing issues](https://github.com/google-gemini/gemini-cli/issues)** to see if a similar feature has already been requested.

  - type: 'textarea'
    id: 'feature'
    attributes:
      label: 'What would you like to be added?'
      description: 'A clear and concise description of the enhancement.'
    validations:
      required: true

  - type: 'textarea'
    id: 'rationale'
    attributes:
      label: 'Why is this needed?'
      description: 'A clear and concise description of why this enhancement is needed.'
    validations:
      required: true

  - type: 'textarea'
    id: 'acceptance'
    attributes:
      label: 'Acceptance criteria'
      description: 'What proof shows this is done? (URLs, logs, UI changes, or API responses).'
    validations:
      required: true

  - type: 'textarea'
    id: 'dependencies'
    attributes:
      label: 'Dependencies / risks'
      description: 'Secrets, services, or related work that could block shipping.'

  - type: 'textarea'
    id: 'additional-context'
    attributes:
      label: 'Additional context'
      description: 'Add any other context or screenshots about the feature request here.'
