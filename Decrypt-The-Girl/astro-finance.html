  <style>
    /* Global Styles - Mobile-first responsive design */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;

      color: #222;
      /* Enhanced text rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Main Reader Container */
    .reader {
      width: 420px;
      height: 680px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      border-radius: 4px;
    }
    .header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subhead {
      text-align: center;
      font-size: 1em;
      font-style: italic;
      margin-bottom: 20px;
    }
    .content {
      flex: 1;
      overflow-y: auto;

      line-height: 1.6;
      white-space: pre-wrap;
    }
    .nav {
      text-align: center;
      margin-top: 15px;
    }
    /* Navigation Buttons */
    .nav button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
      transition: all 0.2s ease;
      min-width: 60px;
      font-family: inherit;
    }

    .nav button:hover {
      background: #e9e9e9;
      border-color: #999;
    }

    .nav button:focus {
      outline: 2px solid #4a90e2;
      outline-offset: 2px;
    }
    .footer {
      text-align: center;
      font-size: 0.75em;
      margin-top: 20px;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      .reader {
        width: 90%;
        height: 90vh;
        padding: 30px 20px;
        margin: 20px;
      }

      .header {
        font-size: 1.3em;
      }

      .content {
        font-size: 0.95em;

    @media (min-width: 481px) and (max-width: 768px) {

  </style>
</head>
<body>
  <!-- Main Application Container -->
  <main class="reader" role="main" aria-label="Weekly Astro Finance Guide">
    <!-- Page Header -->
    <header>
      <h1 class="header" id="pageTitle"></h1>
      <p class="subhead" id="pageSubtitle"></p>
    </header>

    <!-- Page Content Area -->
    <div class="content" id="pageContent" role="article" aria-live="polite"></div>

    <!-- Navigation Controls -->
    <nav class="nav" role="navigation" aria-label="Day navigation">
      <button onclick="prevPage()" aria-label="Go to previous day">Prev</button>
      <button onclick="nextPage()" aria-label="Go to next day">Next</button>
    </nav>

    <!-- Footer Disclaimer -->
    <footer class="footer">
      <small>For entertainment only. Data courtesy Reuters.</small>
    </footer>
  </main>

  <script>
    /**
     * Weekly Astro Finance Guide
     * Combines the Stock Market Wolf confluence approach with astrological insights
     * For entertainment purposes only - not financial advice
     */

    // Weekly market guidance data - each day provides astrological market insights
    const pages = [
      {
        title: 'Intro',
        subtitle: 'Stock Market Wolf x Astrology',
        content: `Quick guide for this week's market mood.\nThe Stock Market Wolf confluence method layers technical levels, price action, and astro cues.\nUse the daily notes to set bias, prep levels, and log post-market reflections.`
      },
      {
        title: 'Monday',
        subtitle: 'Gemini Moon + Mercury sextile Mars',
        content: `Communication-heavy open favors high-beta tech.\nPlan: fade gaps that reject VWAP, then ride intraday rotations back toward Monday's volume shelf.\nRisk: chatter-induced whipsaws after the European close; keep stops mechanical.`
      },
      {
        title: 'Tuesday',
        subtitle: 'Sun enters Leo — risk appetite builds',
        content: `Leadership rotates into growth and discretionary tickers.\nPlan: watch for mid-morning breakouts that hold 30m EMAs; scale partials into 1.618 fib extensions.\nRisk: Mercury retroshade—double-check news catalysts before sizing.`
      },
      {
        title: 'Wednesday',
        subtitle: 'Major earnings + Moon trine Jupiter',
        content: `Mega-cap prints add volatility (think NVDA/TSLA-style reactions).\nPlan: map pre-market balance ranges; only engage if price respects overnight HVN nodes.\nRisk: expanded ranges—trail stops under confluence zones, hedge with index put spreads.`
      },
      {
        title: 'Thursday',
        subtitle: 'Setups ahead of the Fed cycle',
        content: `Participants position for next week's policy signals.\nPlan: bias to neutral with straddle-friendly structures; accumulate quality longs only if breadth > 70%.\nRisk: headline algos—mark liquidity pockets and avoid thin mid-day tape.`
      },
      {
        title: 'Friday',
        subtitle: 'Review, rebalance, ritual',
        content: `Close the week by cleaning the blotter.\nPlan: lock in wins before lunch, de-risk swing book, refresh zones for the weekly chart.\nReflection: journal confluence hits/misses and prep top three watchlists for Monday.`
      },
      {
        title: 'Weekend',
        subtitle: 'Astro prep + macro download',
        content: `Pull ephemeris for next week's major transits and align them with macro calendar drops.\nPlan: sync Wolf-style confluence grids, update risk matrices, schedule meditation/reset ritual.\nOutput: publish a two-sentence bias for the community channel Sunday night.`
      }
    ];

    // Current page state - tracks which day the user is viewing
    let currentPage = 0;

    /**
     * Renders the content for a specific day/page
     * Updates all page elements with day-specific market guidance
     *
     * @param {number} index - The page index to render (0-based)
     */
    function renderPage(index) {
      const page = pages[index];
      document.getElementById('pageTitle').textContent = page.title;
      document.getElementById('pageSubtitle').textContent = page.subtitle;
      document.getElementById('pageContent').textContent = page.content;
    }

    /**
     * Navigate to the previous day
     * Uses modular arithmetic for circular navigation
     */
    function prevPage() {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      renderPage(currentPage);
    }

    /**
     * Navigate to the next day
     * Uses modular arithmetic for circular navigation
     */
    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      renderPage(currentPage);
    }

    /**
     * Touch/Swipe Navigation Support
     * Enables intuitive mobile navigation between days
     */
    let touchStartX = 0;
    const MIN_SWIPE_DISTANCE = 50;

    document.querySelector('.reader').addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    document.querySelector('.reader').addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const deltaX = touchEndX - touchStartX;

      if (deltaX > MIN_SWIPE_DISTANCE) {
        prevPage();
      } else if (deltaX < -MIN_SWIPE_DISTANCE) {
        nextPage();
      }
    }, { passive: true });

    /**
     * Keyboard Navigation Support
     */
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
        case 'ArrowUp':
          e.preventDefault();
          prevPage();
          break;
        case 'ArrowRight':
        case 'ArrowDown':
        case ' ':
          e.preventDefault();
          nextPage();
          break;
      }
    });

    // Initialize the application
    renderPage(currentPage);
  </script>
</body>
</html>
