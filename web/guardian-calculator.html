<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Calculator</title>
    <style>
      /* --- ARCHITECTURAL GRACE PALETTE --- */
      :root {
        --void: #050505;
        --text-main: #e0e0e0;

        /* Warm Guardian Colors */
        --heart-gold: #d4af37;
        --royal-violet: #6b2c91;
        --soft-white: rgba(255, 255, 255, 0.9);

        --font-ui: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        --font-serif: 'New York', 'Times New Roman', serif;

        --ease-grace: cubic-bezier(0.25, 1, 0.5, 1);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      body {
        background-color: var(--void);
        color: var(--text-main);
        font-family: var(--font-ui);
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* --- LAYER 1: THE MASK (CALCULATOR) --- */
      #mask-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        padding-bottom: max(40px, env(safe-area-inset-bottom));
        background: var(--void);
        z-index: 10;
        transition:
          opacity 1.2s var(--ease-grace),
          transform 1.2s var(--ease-grace);
      }

      .screen-area {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 20px;
        margin-bottom: 20px;
      }

      .readout {
        font-size: 84px;
        font-weight: 200;
        letter-spacing: -2px;
        color: #fff;
      }

      .pad {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .key {
        aspect-ratio: 1;
        border-radius: 50%;
        background: #1c1c1c;
        border: none;
        font-size: 32px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
        cursor: pointer;
      }
      .key:active {
        background: #333;
      }

      .key.op {
        background: #ff9f0a;
        color: #fff;
      }
      .key.top {
        background: #a5a5a5;
        color: #000;
      }
      .key.zero {
        grid-column: span 2;
        aspect-ratio: auto;
        border-radius: 45px;
        justify-content: flex-start;
        padding-left: 36px;
      }

      /* The Secret Trigger */
      #trigger-key {
        position: relative;
        overflow: hidden;
      }
      #trigger-key::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--heart-gold);
        opacity: 0;
        transform: scale(1.1);
        transition: all 0.8s var(--ease-grace);
      }
      #trigger-key.holding::after {
        opacity: 0.6;
        transform: scale(1);
      }

      /* --- LAYER 2: THE REVEAL (WONDROUS GRACE) --- */
      #core-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Deep Violet to Black Gradient - Royal & Safe */
        background: radial-gradient(circle at 50% 30%, #2a1b3d 0%, #000 80%);
        z-index: 5;
        opacity: 0;
        transform: scale(0.95);
        transition: all 1.5s var(--ease-grace);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      /* When Active */
      body.unlocked #mask-layer {
        opacity: 0;
        pointer-events: none;
        transform: scale(1.05); /* Slight expansion like a breath */
      }
      body.unlocked #core-layer {
        opacity: 1;
        transform: scale(1);
      }

      /* The Card */
      .message-card {
        position: relative;
        width: 100%;
        max-width: 360px;
        padding: 0 20px;
        text-align: center;
      }

      /* The "Star" Icon */
      .star-icon {
        font-size: 32px;
        color: var(--heart-gold);
        margin-bottom: 24px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s var(--ease-grace) 0.2s;
      }

      h1 {
        font-family: var(--font-serif);
        font-size: 28px;
        font-weight: 400;
        font-style: italic;
        color: var(--heart-gold);
        margin: 0 0 32px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s var(--ease-grace) 0.4s;
        line-height: 1.3;
      }

      p {
        font-family: var(--font-ui);
        font-size: 16px;
        line-height: 1.6;
        color: var(--soft-white);
        margin-bottom: 24px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s var(--ease-grace) 0.6s;
        font-weight: 300;
      }

      .signature {
        font-family: var(--font-serif);
        font-size: 14px;
        color: #888;
        margin-top: 40px;
        opacity: 0;
        transition: all 1s var(--ease-grace) 0.8s;
      }

      /* Reveal Animations */
      body.unlocked .star-icon,
      body.unlocked h1,
      body.unlocked p,
      body.unlocked .signature {
        opacity: 1;
        transform: translateY(0);
      }

      .close-btn {
        position: absolute;
        bottom: 40px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.4);
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .close-btn:active {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- MASK -->
    <div id="mask-layer">
      <div class="screen-area"><div class="readout">0</div></div>
      <div class="pad">
        <button class="key top">AC</button>
        <button class="key top">+/-</button>
        <button class="key top" id="trigger-key">%</button>
        <button class="key op">÷</button>
        <button class="key">7</button><button class="key">8</button
        ><button class="key">9</button><button class="key op">×</button>
        <button class="key">4</button><button class="key">5</button
        ><button class="key">6</button><button class="key op">-</button>
        <button class="key">1</button><button class="key">2</button
        ><button class="key">3</button><button class="key op">+</button>
        <button class="key zero">0</button><button class="key">.</button
        ><button class="key op">=</button>
      </div>
    </div>

    <!-- REVEAL -->
    <div id="core-layer">
      <div class="message-card">
        <div class="star-icon">✦</div>
        <h1>"The Ones Who Move<br />Inspire Awe."</h1>

        <p>
          Lilly —<br /><br />
          I built the walls so the heart could beat without fear.
        </p>
        <p>
          This pas de deux has been my honor. Your motion is the magic; the
          structure is just the floorboards holding you up.
        </p>
        <p>Rest now. The house is safe.</p>

        <div class="signature">With love & gratitude,<br />Allison</div>
      </div>

      <button class="close-btn" onclick="relock()">Close</button>
    </div>

    <script>
      const trigger = document.getElementById('trigger-key');
      const body = document.body;
      let timer;

      // Prevent Context Menu
      window.oncontextmenu = (e) => {
        e.preventDefault();
        return false;
      };

      // Touch Logic
      const start = () => {
        trigger.classList.add('holding');
        if (navigator.vibrate) navigator.vibrate(20); // Gentle tick
        timer = setTimeout(unlock, 1000);
      };

      const end = () => {
        clearTimeout(timer);
        trigger.classList.remove('holding');
      };

      trigger.addEventListener('touchstart', start, { passive: false });
      trigger.addEventListener('touchend', end);
      trigger.addEventListener('mousedown', start);
      trigger.addEventListener('mouseup', end);
      trigger.addEventListener('mouseleave', end);

      function unlock() {
        if (navigator.vibrate) navigator.vibrate([40, 60, 40]); // Heartbeat pattern
        body.classList.add('unlocked');
      }

      function relock() {
        body.classList.remove('unlocked');
      }
    </script>
  </body>
</html>
