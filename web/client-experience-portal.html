<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Experience Portal</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .room {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 2rem;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        margin: 2rem;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        letter-spacing: 1px;
        margin-bottom: 1rem;
      }
      p {
        max-width: 600px;
        line-height: 1.6;
        opacity: 0.8;
      }
      .api-key-box {
        background: #121212;
        padding: 1rem 2rem;
        border-radius: 12px;
        margin-top: 2rem;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      }
      label {
        display: block;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }
      input {
        background: none;
        border: none;
        color: #00ffe5;
        font-size: 1.1rem;
        width: 100%;
        text-align: center;
        outline: none;
      }
      .visual {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(
          circle at center,
          rgba(0, 255, 229, 0.1),
          transparent 70%
        );
        animation: pulse 5s infinite alternate;
      }
      @keyframes pulse {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="visual"></div>
    <div class="room">
      <h1>Client Experience Room</h1>
      <p>
        Welcome to your immersive digital sanctuary. This platform connects your
        birth chart, your daily rhythms, and your spiritual journey into one
        continuous flow of insight. Log in below using your API key to begin your
        personalized experience.
      </p>
      <div class="api-key-box">
        <label for="apiKey">Enter Your Room API Key</label>
        <input type="text" id="apiKey" placeholder="••••••••••••••••" />
      </div>
    </div>
    <script>
      const input = document.getElementById('apiKey');
      input.addEventListener('change', () => {
        const key = input.value.trim();
        if (key) {
          alert(
            'Welcome to your alignment, API key accepted: ' +
              key.substring(0, 4) +
              '****'
          );
        }
      });
    </script>
  </body>
</html>
