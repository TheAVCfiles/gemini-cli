name: MoveMint Ledger CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ledger-ci:
    name: Build and smoke test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bet-on-avc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: bet-on-avc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build

      - name: Start app
        run: |
          PORT=3000 npm run start > ../ledger.log 2>&1 &
          echo $! > ../ledger.pid
          sleep 5

      - name: Smoke test /api/ledger
        run: curl --fail http://localhost:3000/api/ledger

      - name: Dump app logs on failure
        if: failure()
        run: cat ../ledger.log

      - name: Stop app
        if: always()
        run: |
          if [ -f ../ledger.pid ]; then
            kill $(cat ../ledger.pid) || true
          fi
