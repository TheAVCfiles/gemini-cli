      escrow licensing, automated payments, and survivor-first fail-safes.
  - title: 6. The Signal System — Monetization & Ethics
    body: >-
      Design notes on Sentient Cents, front-storage frameworks, and ethical
      gating to protect participants.
  - title: 7. Appendices & Resources
    body: >-
      References, early tumblr excerpts, and developer notes.
