[build]
  publish = "web"
  functions = "netlify/functions"

[dev]
  command = "npx http-server web --port=8888 --cors"
  targetPort = 8888
  port = 8888

[[redirects]]
  from = "/ask"
  to = "/.netlify/functions/ask"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/sovereign/health"
  status = 200
  force = true

[[redirects]]
  from = "/opps"
  to = "/.netlify/functions/sovereign/opps"
  status = 200
  force = true

[[redirects]]
  from = "/quote"
  to = "/.netlify/functions/sovereign/quote"
  status = 200
  force = true

[[redirects]]
  from = "/execute"
  to = "/.netlify/functions/sovereign/execute"
  status = 200
  force = true

[[redirects]]
  from = "/killswitch"
  to = "/.netlify/functions/sovereign/killswitch"
  status = 200
  force = true

[[redirects]]
  from = "/trades"
  to = "/.netlify/functions/sovereign/trades"
  status = 200
  force = true

[[redirects]]
  from = "/pnl"
  to = "/.netlify/functions/sovereign/pnl"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=60"
