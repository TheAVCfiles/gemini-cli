<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#0891b2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Pool shape -->
  <ellipse cx="200" cy="200" rx="160" ry="80" fill="url(#poolGradient)" stroke="#0891b2" stroke-width="3"/>
  
  <!-- Pool water ripples -->
  <ellipse cx="200" cy="200" rx="140" ry="65" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="200" rx="120" ry="50" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="200" cy="200" rx="100" ry="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- Swimming bot (robot in the pool) -->
  <g transform="translate(200,190)" filter="url(#dropShadow)">
    <!-- Bot body -->
    <rect x="-15" y="-12" width="30" height="20" rx="6" fill="url(#botGradient)" stroke="#0891b2" stroke-width="2"/>
    <!-- Bot head -->
    <rect x="-12" y="-25" width="24" height="15" rx="4" fill="url(#botGradient)" stroke="#0891b2" stroke-width="2"/>
    <!-- Bot eyes -->
    <circle cx="-6" cy="-18" r="2" fill="#0891b2"/>
    <circle cx="6" cy="-18" r="2" fill="#0891b2"/>
    <!-- Bot arms (swimming motion) -->
    <ellipse cx="-20" cy="-5" rx="8" ry="3" fill="#06b6d4" opacity="0.7"/>
    <ellipse cx="20" cy="-5" rx="8" ry="3" fill="#06b6d4" opacity="0.7"/>
  </g>
  
  <!-- Feedback loop arrows -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8">
    <!-- Loop 1 -->
    <path d="M 80 120 Q 120 80 160 120 Q 200 160 240 120 Q 280 80 320 120" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Loop 2 -->
    <path d="M 320 280 Q 280 320 240 280 Q 200 240 160 280 Q 120 320 80 280" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating improvement indicators -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="120" cy="100" r="4">
      <animate attributeName="cy" values="100;95;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="120" y="90" text-anchor="middle" font-size="12" font-family="Arial">‚ö°</text>
    
    <circle cx="280" cy="100" r="4">
      <animate attributeName="cy" values="100;95;100" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <text x="280" y="90" text-anchor="middle" font-size="12" font-family="Arial">üîÑ</text>
    
    <circle cx="120" cy="300" r="4">
      <animate attributeName="cy" values="300;305;300" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <text x="120" y="315" text-anchor="middle" font-size="12" font-family="Arial">üìä</text>
    
    <circle cx="280" cy="300" r="4">
      <animate attributeName="cy" values="300;305;300" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <text x="280" y="315" text-anchor="middle" font-size="12" font-family="Arial">‚öôÔ∏è</text>
  </g>
</svg>