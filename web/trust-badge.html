<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Signal Badge Demo</title>
    <style>
      :root {
        --trust: 0;
        --circumference: 1;
        --pulse-duration: 1.6s;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #0f172a, #020617 65%);
        color: #e2e8f0;
      }

      .trust-shell {
        display: grid;
        grid-template-columns: auto;
        justify-items: center;
        gap: 1.5rem;
        padding: 2.5rem 3rem;
        border-radius: 28px;
        background: linear-gradient(160deg, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.92));
        box-shadow: 0 32px 80px rgba(2, 6, 23, 0.65), inset 0 1px 0 rgba(148, 163, 184, 0.12);
        border: 1px solid rgba(148, 163, 184, 0.2);
        text-align: center;
        max-width: 420px;
        width: min(90vw, 420px);
      }

      .trust-shell h1 {
        font-size: 1.8rem;
        margin: 0;
        letter-spacing: 0.04em;
        color: #f1f5f9;
      }

      .trust-shell p {
        margin: 0;
        max-width: 20rem;
        color: rgba(226, 232, 240, 0.8);
        line-height: 1.6;
      }

      .badge-visual {
        position: relative;
        width: 220px;
        height: 220px;
      }

      .badge-visual svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      #glow {
        opacity: 0.35;
        stroke-width: 16;
        filter: blur(1px);
      }

      #ring-anim {
        stroke-width: 12;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.6s ease, stroke 0.4s ease;
      }

      .pulse {
        position: absolute;
        inset: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(245, 222, 179, 0.18), transparent 70%);
        animation: pulse var(--pulse-duration) ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.96);
          opacity: 0.6;
        }
        50% {
          transform: scale(1);
          opacity: 0.9;
        }
      }

      .badge-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.35rem;
      }

      .badge-label span {
        font-size: 1rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(226, 232, 240, 0.7);
      }

      .badge-label strong {
        font-size: 1.35rem;
        color: #f8fafc;
      }

      button.refresh {
        border: none;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.8);
        color: inherit;
        padding: 0.65rem 1.4rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 32px rgba(2, 6, 23, 0.45);
      }

      button.refresh:hover,
      button.refresh:focus {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
        outline: none;
      }

      button.refresh:active {
        transform: translateY(0);
      }

      .meta {
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.7);
      }
    </style>
  </head>
  <body>
    <section id="trust-badge" class="trust-shell" aria-live="polite">
      <h1>Entity Trust Signal</h1>
      <p id="trust-text">Trust pending…</p>
      <div class="badge-visual" role="img" aria-hidden="true">
        <div class="pulse" aria-hidden="true"></div>
        <svg viewBox="0 0 240 240">
          <circle id="glow" cx="120" cy="120" r="96" fill="none" stroke="#cbd5f5" />
          <circle
            id="ring-anim"
            cx="120"
            cy="120"
            r="96"
            fill="none"
            stroke="#e2e8f0"
            stroke-dasharray="0"
            stroke-dashoffset="0"
          ></circle>
        </svg>
      </div>
      <div class="badge-label">
        <span>room-231</span>
        <strong>Trust: --</strong>
      </div>
      <button class="refresh" type="button" id="refreshBadge">Refresh signal</button>
      <div class="meta" id="trustMeta"></div>
    </section>

    <script>
      /* Helpers */
      function clamp(n, a = 0, b = 100) {
        return Math.max(a, Math.min(b, n));
      }

      /* Color mapping */
      function trustColor(t) {
        if (t <= 30) return "#666666";
        if (t <= 60) return "#CFA65E";
        if (t <= 90) return "#E6C67D";
        return "#D9B56E";
      }

      /* Set trust visuals from payload
         payload: {
           entity: 'room-231',
           trust_score: 78,
           a_score: 88,
           m_lift: 34,
           updated_at: "...",
           evidence: [{type:'audit', id:'audit-...', title:'', url:''}, ...]
         }
      */
      function setTrust(payload) {
        const t = clamp(payload.trust_score || 0);
        const a = clamp(payload.a_score || 0);
        const m = typeof payload.m_lift !== "undefined" ? Number(payload.m_lift) : null;

        const ring = document.getElementById("ring-anim");
        const radius = Number(ring.getAttribute("r")) || 96;
        const circumference = 2 * Math.PI * radius;

        const root = document.documentElement;
        root.style.setProperty("--trust", String(t));
        root.style.setProperty("--circumference", String(circumference));

        const dashOffset = circumference * (1 - t / 100);
        ring.style.strokeDasharray = `${circumference}`;
        ring.style.strokeDashoffset = `${dashOffset}`;

        const col = trustColor(t);
        ring.style.stroke = col;
        document.getElementById("glow").style.stroke = col;

        const rate = 0.4 + (t / 100) * 1.6;
        const dur = 1 / Math.max(0.06, rate);
        const durStr = `${Math.max(0.6, dur).toFixed(2)}s`;
        root.style.setProperty("--pulse-duration", durStr);

        const label = document.getElementById("trust-text");
        label.textContent = `Trust: ${Math.round(t)} • A:${Math.round(a)}${
          m !== null ? " • M+" + m : ""
        }`;

        const badge = document.getElementById("trust-badge");
        badge.dataset.entity = payload.entity || "";
        badge.dataset.lastUpdated = payload.updated_at || "";
        badge.dataset.evidence = JSON.stringify(payload.evidence || []);
        const entityName = payload.entity || "Entity";
        badge.setAttribute(
          "aria-label",
          `${entityName} trust ${Math.round(t)}. Attraction ${Math.round(a)}.`
        );

        const entityLabel = badge.querySelector(".badge-label span");
        if (payload.entity) {
          entityLabel.textContent = payload.entity;
        }

        const badgeLabel = badge.querySelector(".badge-label strong");
        badgeLabel.textContent = `Trust: ${Math.round(t)}`;

        const meta = document.getElementById("trustMeta");
        const updated = payload.updated_at
          ? new Date(payload.updated_at).toLocaleString()
          : "unknown";
        const evidenceCount = Array.isArray(payload.evidence) ? payload.evidence.length : 0;
        const metaBits = [`Last updated: ${updated}`];
        if (evidenceCount) {
          metaBits.push(`${evidenceCount} evidence ${evidenceCount === 1 ? "item" : "items"}`);
        }
        meta.textContent = metaBits.join(" • ");
      }

      async function refreshTrustFor(entityId) {
        try {
          const res = await fetch(`/api/trust/${encodeURIComponent(entityId)}`);
          if (!res.ok) throw new Error("no data");
          const payload = await res.json();
          setTrust(payload);
        } catch (e) {
          console.warn("Failed to fetch trust", e);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        setTrust({
          entity: "room-231",
          trust_score: 78,
          a_score: 88,
          m_lift: 34,
          updated_at: new Date().toISOString(),
          evidence: [{ type: "audit", id: "audit-2025-10-24", title: "Pilot audit" }],
        });

        const refreshBtn = document.getElementById("refreshBadge");
        refreshBtn.addEventListener("click", () => {
          const badge = document.getElementById("trust-badge");
          const entityId = badge.dataset.entity || badge.querySelector(".badge-label span").textContent.trim();
          refreshTrustFor(entityId);
        });
      });
    </script>
  </body>
</html>
