name: Deploy MoveMint Ledger

on:
  push:
    branches: [main]
    paths:
      - 'bet-on-avc/**'
      - '.github/workflows/vercel-movemint-ledger.yml'
  workflow_dispatch:

jobs:
  deploy-ledger:
    name: Deploy and smoke test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      MOVEMINT_LEDGER_URL: ${{ secrets.MOVEMINT_LEDGER_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bet-on-avc/package-lock.json

      - name: Install dependencies
        working-directory: bet-on-avc
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel env
        working-directory: bet-on-avc
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production

      - name: Build
        working-directory: bet-on-avc
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod

      - name: Deploy
        id: deploy
        working-directory: bet-on-avc
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prod --prebuilt --token "$VERCEL_TOKEN")
          echo "deployment_url=$url" >> "$GITHUB_OUTPUT"

      - name: Smoke test /api/ledger
        run: |
          target="${MOVEMINT_LEDGER_URL:-${{ steps.deploy.outputs.deployment_url }}}"
          test_url="$target/api/ledger"
          echo "Hitting $test_url"
          curl -sSf "$test_url" | head
