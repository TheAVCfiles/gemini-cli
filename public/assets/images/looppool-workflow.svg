<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="stepShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#0891b2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Step 1: Upload -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="30" fill="url(#stepGradient)" filter="url(#stepShadow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-family="Arial" fill="white" font-weight="bold">1</text>
    
    <!-- Upload icon -->
    <g transform="translate(0,-60)">
      <rect x="-15" y="-10" width="30" height="15" rx="3" fill="#f1f5f9" stroke="#0891b2" stroke-width="2"/>
      <path d="M-5,-5 L0,-10 L5,-5" stroke="#0891b2" stroke-width="2" fill="none"/>
      <line x1="0" y1="-10" x2="0" y2="0" stroke="#0891b2" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" font-size="12" font-family="Arial" fill="#0891b2" font-weight="bold">Upload Prompts</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 140 100 L 200 100" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Step 2: Loop Generation -->
  <g transform="translate(250,100)">
    <circle cx="0" cy="0" r="30" fill="url(#stepGradient)" filter="url(#stepShadow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-family="Arial" fill="white" font-weight="bold">2</text>
    
    <!-- Loop icon -->
    <g transform="translate(0,-60)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#0891b2" stroke-width="3"/>
      <path d="M 8,-8 L 12,-4 L 8,0" stroke="#0891b2" stroke-width="2" fill="none"/>
      <circle cx="-8" cy="-8" r="2" fill="#0891b2"/>
      <circle cx="8" cy="8" r="2" fill="#0891b2"/>
      <text x="0" y="25" text-anchor="middle" font-size="12" font-family="Arial" fill="#0891b2" font-weight="bold">Loop Generation</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 290 100 L 350 100" stroke="#0891b2" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- Step 3: Continuous Improvement -->
  <g transform="translate(400,100)">
    <circle cx="0" cy="0" r="30" fill="url(#stepGradient)" filter="url(#stepShadow)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-family="Arial" fill="white" font-weight="bold">3</text>
    
    <!-- Improvement icon -->
    <g transform="translate(0,-60)">
      <path d="M-10,5 L-5,-5 L0,5 L5,-5 L10,5" stroke="#0891b2" stroke-width="3" fill="none"/>
      <path d="M 5,-10 L 10,-5 L 5,0" stroke="#10b981" stroke-width="2" fill="none"/>
      <text x="0" y="25" text-anchor="middle" font-size="12" font-family="Arial" fill="#0891b2" font-weight="bold">Continuous</text>
      <text x="0" y="37" text-anchor="middle" font-size="12" font-family="Arial" fill="#0891b2" font-weight="bold">Improvement</text>
    </g>
  </g>
  
  <!-- Feedback loop arrow (back to step 1) -->
  <path d="M 370 130 Q 250 170 130 130" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#greenArrow)">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0891b2" />
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Floating improvement indicators -->
  <g opacity="0.8">
    <text x="250" y="30" text-anchor="middle" font-size="16" font-family="Arial">âš¡ 30% Faster</text>
    <text x="100" y="180" text-anchor="middle" font-size="14" font-family="Arial" fill="#10b981">ðŸ“Š Always Fresh</text>
    <text x="400" y="180" text-anchor="middle" font-size="14" font-family="Arial" fill="#10b981">ðŸ”„ Perfect Partner</text>
  </g>
</svg>