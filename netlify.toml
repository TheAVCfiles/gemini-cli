[build]
  publish = "web"
  functions = "netlify/functions"

[dev]
  command = "npx http-server web --port=8888 --cors"
  targetPort = 8888
  port = 8888

[[redirects]]
  from = "/ask"
  to = "/.netlify/functions/ask"
  status = 200
  force = true

[[redirects]]
  from = "/api/gemini"
  to = "/.netlify/functions/gemini"
  status = 200
  force = true

# Static JSON data with longer cache TTL to reduce serverless function calls
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    Content-Type = "application/json"

# Static assets with aggressive caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Default cache for other static files
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=60"
