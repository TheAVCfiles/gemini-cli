    <line x1="-15" y1="16" x2="10" y2="16" stroke="#10b981" stroke-width="1"/>
    <text x="12" y="15" font-size="12" fill="#10b981">âœ“</text>
  </g>
  
  <!-- Benefits text -->
  <text x="100" y="30" font-size="14" font-family="Arial" fill="#a855f7" font-weight="bold">âš¡ Instant Analysis</text>
  <text x="250" y="30" font-size="14" font-family="Arial" fill="#ef4444" font-weight="bold">ğŸ¯ Precision Detection</text>
