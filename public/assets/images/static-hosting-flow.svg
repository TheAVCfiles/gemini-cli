<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#93c5fd" font-family="Inter, sans-serif" font-size="24" font-weight="bold">Static Hosting Flow</text>
  <text x="400" y="65" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="14">Optimized for Vercel/Netlify Free Tier</text>
  
  <!-- Build Stage -->
  <rect x="50" y="100" width="200" height="140" rx="12" fill="url(#boxGrad)" stroke="#4ade80" stroke-width="2"/>
  <text x="150" y="130" text-anchor="middle" fill="#4ade80" font-family="Inter, sans-serif" font-size="16" font-weight="bold">Build Stage</text>
  <text x="150" y="155" text-anchor="middle" fill="#d1d5db" font-family="Inter, sans-serif" font-size="12">npm run build:static</text>
  <text x="150" y="180" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• Generate weekly JSON</text>
  <text x="150" y="200" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• Copy static assets</text>
  <text x="150" y="220" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• Bundle optimizations</text>
  
  <!-- Arrow 1 -->
  <path d="M 260 170 L 290 170" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  
  <!-- Static Assets -->
  <rect x="300" y="100" width="200" height="140" rx="12" fill="url(#boxGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" fill="#60a5fa" font-family="Inter, sans-serif" font-size="16" font-weight="bold">Static Assets</text>
  <text x="400" y="155" text-anchor="middle" fill="#d1d5db" font-family="Inter, sans-serif" font-size="12">/public/</text>
  <text x="400" y="180" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• /data/report-latest.json</text>
  <text x="400" y="200" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• /assets/images/*.svg</text>
  <text x="400" y="220" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• /index.html pages</text>
  
  <!-- Arrow 2 -->
  <path d="M 510 170 L 540 170" stroke="#60a5fa" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- CDN Edge -->
  <rect x="550" y="100" width="200" height="140" rx="12" fill="url(#boxGrad)" stroke="#fbbf24" stroke-width="2"/>
  <text x="650" y="130" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="16" font-weight="bold">CDN Edge</text>
  <text x="650" y="155" text-anchor="middle" fill="#d1d5db" font-family="Inter, sans-serif" font-size="12">Cache Headers</text>
  <text x="650" y="180" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• JSON: 1h cache</text>
  <text x="650" y="200" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• Assets: 1y immutable</text>
  <text x="650" y="220" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• HTML: 60s cache</text>
  
  <!-- Serverless (minimized) -->
  <rect x="300" y="300" width="200" height="120" rx="12" fill="url(#boxGrad)" stroke="#f87171" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="330" text-anchor="middle" fill="#f87171" font-family="Inter, sans-serif" font-size="16" font-weight="bold">Serverless</text>
  <text x="400" y="355" text-anchor="middle" fill="#d1d5db" font-family="Inter, sans-serif" font-size="12">(Minimized Usage)</text>
  <text x="400" y="380" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• /ask - AI queries only</text>
  <text x="400" y="400" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">• /api/gemini - On demand</text>
  
  <!-- User -->
  <circle cx="650" cy="360" r="40" fill="url(#boxGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="650" y="365" text-anchor="middle" fill="#a78bfa" font-family="Inter, sans-serif" font-size="14" font-weight="bold">User</text>
  
  <!-- Arrows to user -->
  <path d="M 610 360 L 510 360" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 650 300 L 650 240" stroke="#a78bfa" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <rect x="50" y="420" width="700" height="60" rx="8" fill="rgba(255,255,255,0.05)"/>
  <text x="80" y="445" fill="#4ade80" font-family="Inter, sans-serif" font-size="12">■ Build Time</text>
  <text x="200" y="445" fill="#60a5fa" font-family="Inter, sans-serif" font-size="12">■ Static Files</text>
  <text x="320" y="445" fill="#fbbf24" font-family="Inter, sans-serif" font-size="12">■ Edge Cache</text>
  <text x="440" y="445" fill="#f87171" font-family="Inter, sans-serif" font-size="12">□ Serverless (Reduced)</text>
  <text x="600" y="445" fill="#a78bfa" font-family="Inter, sans-serif" font-size="12">○ Client</text>
  <text x="400" y="465" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Dashed lines indicate minimal/conditional usage</text>
</svg>
